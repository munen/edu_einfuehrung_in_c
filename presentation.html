# Grad Fahrenheit in Celius (2)

    #include <stdio.h>

    /* print Fahrenheit-Celsius table for fahr = 0, 20, ..., 300 */
    int main() {
      int fahr, celsius;
      int lower, upper, step;

      lower = 0; /* lower limit of temperature scale */ 
      upper = 300; /* upper limit */ 
      step = 20; /* step size */
      
      fahr = lower; 
      while (fahr <= upper) {
        celsius = 5 * (fahr-32) / 9; 
        printf("%d\t%d\n", fahr, celsius); 
        fahr = fahr + step;
      }
    }

    #include <stdio.h>
    
    // count digits
    int main() {
      int i, c;
      int ndigit[10];
      
      // Initializing array to count of zero
      for (i = 0; i < 10; ++i)
        ndigit[i] = 0;
    
      // Actual count
      while ((c = getchar()) != EOF)
        if (c >= '0' && c <= '9')
          ++ndigit[c-'0'];
    
      // Print result
      printf("Digits = ");
      for (i = 0; i < 10; ++i)
        printf(" %d", ndigit[i]);
    }
